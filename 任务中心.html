<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>社群争霸</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_673334_u9kkvsoci7m34n29.css">
    <link rel="stylesheet" href="css/style.css">
    <!--basis script-->
    <script src="plugins/adaptive.js/adaptive.js"></script>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/fastclick/fastclick.js"></script>
</head>
<body>
<div class="header">
    <a href="###" class="logo"><img src="images/logo.png" alt=""></a>
    <a href="###" class="sub-logo"><img src="images/sub-logo.png" alt=""></a>
</div>
<div class="view">
    <div class="page">
        <div class="top-header">
            <dl>
                <dt>任务中心</dt>
            </dl>
        </div>
        <div class="task-wrap">
            <div class="task-head">
                <h1>上厕所的时候你最怕的是啥？</h1>
                <p>来来来！！！说出你上厕所的烦恼</p>
            </div>
            <div class="game-disc">
                <div class="game-tag">
                    <img class="icon-x2" src="images/icon-watch.png" alt="">
                    <span>23:59:59</span>
                </div>
                <div class="game-tag pull-right">
                    <img class="icon-x2" src="images/icon-honor.png" alt="">
                    <span>青铜等级以上可领取</span>
                    <img class="icon-x1" src="images/icon-question.png" alt="">
                </div>
            </div>
            <div class="game-panel">
                <div class="game-panel-header">
                    <img src="images/tag-img-1.png" alt="">
                </div>
                <div class="game-panel-body">
                    <div class="prize-set">
                        奖励设置：
                        <div class="prize-tag">
                            <img class="icon-x1" src="images/icon-diamond.png" alt="">
                            <span>钻石</span>
                            <img class="icon-x1" src="images/icon-question.png" alt="">
                        </div>
                        <div class="prize-tag">
                            <img class="icon-x1" src="images/icon-power.png" alt="">
                            <span>战力值</span>
                            <img class="icon-x1" src="images/icon-question.png" alt="">
                        </div>
                    </div>
                    <div class="prize-panel">
                        <div class="prize-panel-hd">团队转评赞总分</div>
                        <div class="prize-panel-bd">
                            <ul class="prize-list">
                                <li>
                                    <div class="cell">第一名：</div>
                                    <div class="cell">
                                        <img class="icon-x1" src="images/icon-diamond.png" alt="">
                                        <span>2000</span>
                                    </div>
                                    <div class="cell">≥5000分</div>
                                    <div class="cell">
                                        <img class="icon-x1" src="images/icon-power.png" alt="">
                                        <span>5000</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="cell">第二名：</div>
                                    <div class="cell">
                                        <img class="icon-x1" src="images/icon-diamond.png" alt="">
                                        <span>1000</span>
                                    </div>
                                    <div class="cell">≥2000分</div>
                                    <div class="cell">
                                        <img class="icon-x1" src="images/icon-power.png" alt="">
                                        <span>2000</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="cell">第三名：</div>
                                    <div class="cell">
                                        <img class="icon-x1" src="images/icon-diamond.png" alt="">
                                        <span>500</span>
                                    </div>
                                    <div class="cell">≥1000分</div>
                                    <div class="cell">
                                        <img class="icon-x1" src="images/icon-power.png" alt="">
                                        <span>1000</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="prize-panel-ft">
                            <div class="ft-a">任务来源于用户花仙子5月20日在xxx帖的回复</div>
                            <div class="ft-b">本任务奖品由海尔冰箱提供；</div>
                            <div class="ft-c">
                                <img src="images/btn-1.png" alt="领取任务">
                                <img src="images/btn-2.png" alt="去完成">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="fixed-nav">
    <a href="###" class="fixed-item selected">
        <i class="icon icon-home"></i>
        <span>首页</span>
    </a>
    <a href="###" class="fixed-item">
        <i class="icon icon-talk"></i>
        <span>战队对话</span>
    </a>
    <a href="###" class="fixed-item">
        <i class="icon icon-user"></i>
        <span>我的</span>
    </a>
</div>

<div class="drop-wrap">
    <div class="alert-box">
        <div class="box-body">
            恭喜<span>无畏战队</span>成功领取任务，赶快召集队员一起完成任务吧！
        </div>
        <div class="box-footer">
            <a href="###" class="btn-normal">活动榜单</a>
            <a href="###" class="btn-normal">更多任务</a>
        </div>
    </div>
</div>
<!--plugins-->
<script src="js/main.js"></script>
</body>
</html>
