<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_673334_nlvwn51hha68ncdi.css">
    <link rel="stylesheet" href="css/style.css">
    <!--basis script-->
    <script src="plugins/adaptive.js/adaptive.js"></script>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/fastclick/fastclick.js"></script>
</head>
<body>
<div class="header">
    <a href="###" class="logo"><img src="images/logo.png" alt=""></a>
    <a href="###" class="sub-logo"><img src="images/sub-logo.png" alt=""></a>
</div>
<div class="view">
    <div class="page">
        <div class="top-header">
            <dl>
                <dt>个人主页</dt>
            </dl>
        </div>
        <div class="team-info-box">
            <div class="team-header">用户昵称 <a href="###" class="add-btn">查看系统通知</a></div>
            <div class="team-body">
                <dl class="team-row">
                    <dt>手机号：</dt>
                    <dd>13000000000</dd>
                </dl>
                <dl class="team-row">
                    <dt>个人战力：</dt>
                    <dd>10000</dd>
                </dl>
                <dl class="team-row">
                    <dt>个人战力总排行：</dt>
                    <dd>2000</dd>
                </dl>
                <dl class="team-row">
                    <dt>钻石：</dt>
                    <dd>20000</dd>
                </dl>
                <dl class="team-row">
                    <dt>所属战队：</dt>
                    <dd>无</dd>
                    <dd class="ld-dd"><a href="###">查看战队列表</a></dd>
                </dl>

                <!--已加入战队-->
                <dl class="team-row">
                    <dt>所属战队：</dt>
                    <dd>无为战队</dd>
                    <dd class="ld-dd"><a href="###">进入战队</a></dd>
                </dl>
            </div>

        </div>
        <div class="team-footer">
            <a href="###" class="btn-normal">我的奖励</a>
            <a href="###" class="btn-normal">战力榜单</a>
        </div>
    </div>
</div>
<div class="fixed-nav">
    <a href="###" class="fixed-item selected">
        <i class="icon icon-home"></i>
        <span>首页</span>
    </a>
    <a href="###" class="fixed-item">
        <i class="icon icon-talk"></i>
        <span>战队对话</span>
    </a>
    <a href="###" class="fixed-item">
        <i class="icon icon-user"></i>
        <span>我的</span>
    </a>
</div>



<!--plugins-->
<script src="js/main.js"></script>
</body>
</html>
