<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>战队资料</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_673334_nlvwn51hha68ncdi.css">
    <link rel="stylesheet" href="css/style.css">
    <!--basis script-->
    <script src="plugins/adaptive.js/adaptive.js"></script>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/fastclick/fastclick.js"></script>
</head>
<body>
<div class="header">
    <a href="###" class="logo"><img src="images/logo.png" alt=""></a>
    <a href="###" class="sub-logo"><img src="images/sub-logo.png" alt=""></a>
</div>
<div class="view">
    <div class="page">
        <div class="top-header">
            <dl>
                <dt>我的战队</dt>
            </dl>
        </div>
        <div class="team-info-box">
            <div class="team-header">无畏战队 <a href="###" class="add-btn">查看任务状态</a></div>
            <div class="team-body">
                <dl class="team-row">
                    <dt>队长：</dt>
                    <dd>无畏</dd>
                </dl>
                <dl class="team-row">
                    <dt>成员人数：</dt>
                    <dd>23</dd>
                </dl>
                <dl class="team-row">
                    <dt>战队等级：</dt>
                    <dd>青铜战队</dd>
                </dl>
                <dl class="team-row">
                    <dt>擅长领域：</dt>
                    <dd class="ld-dd">
                        <img src="images/leida.png" alt="">
                    </dd>
                </dl>
                <dl class="team-row">
                    <dt>战队战力：</dt>
                    <dd>50000</dd>
                </dl>
                <dl class="team-row">
                    <dt>总排行：</dt>
                    <dd>2000</dd>
                </dl>
            </div>

        </div>
        <div class="team-footer">
            <a href="###" class="btn-normal">退出战队</a>
            <a href="###" class="btn-normal">邀请好友</a>
            <a href="###" class="btn-normal">战力榜单</a>
        </div>
    </div>
</div>
<div class="fixed-nav">
    <a href="###" class="fixed-item selected">
        <i class="icon icon-home"></i>
        <span>首页</span>
    </a>
    <a href="###" class="fixed-item">
        <i class="icon icon-talk"></i>
        <span>战队对话</span>
    </a>
    <a href="###" class="fixed-item">
        <i class="icon icon-user"></i>
        <span>我的</span>
    </a>
</div>


<div class="drop-wrap">
    <div class="alert-box">
        <div class="box-body">
            您只有<span>1次</span>退出战队且加入其它战队的机会，是否确定退出战队？
        </div>
        <div class="box-footer">
            <a href="###" class="btn-normal">确定退出</a>
            <a href="###" class="btn-normal">再想想</a>
        </div>
    </div>
</div>
<!--plugins-->
<script src="js/main.js"></script>
</body>
</html>
