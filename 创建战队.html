<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>争霸赛首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_673334_548oxhxjqte7y14i.css">
    <link rel="stylesheet" href="css/style.css">
    <!--basis script-->
    <script src="plugins/adaptive.js/adaptive.js"></script>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/fastclick/fastclick.js"></script>
</head>
<body>
<div class="header">
    <a href="###" class="logo"><img src="images/logo.png" alt=""></a>
    <a href="###" class="sub-logo"><img src="images/sub-logo.png" alt=""></a>
</div>
<div class="view">
    <div class="page">
        <div class="top-header sm">
            <dl>
                <dt>创建战队</dt>
            </dl>
        </div>
        <div class="team-wrap">
            <div class="team-form">
                <div class="form-group">
                    <div class="label">战队名称</div>
                    <div class="form-row">
                        <div class="auto-complete">
                            <input type="text" class="input" placeholder="不超过6个字，支持英文数字">
                        </div>
                        <span>检测</span>
                    </div>
                </div>
                <div class="form-disc">
                    战队人数越多，战队战力值越高，获得奖励的机会就越大！
                </div>
                <div class="btn-group">
                    <a href="###" class="btn-normal">创建战队</a>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="fixed-nav">
    <a href="###" class="fixed-item selected">
        <i class="icon icon-home"></i>
        <span>首页</span>
    </a>
    <a href="###" class="fixed-item">
        <i class="icon icon-talk"></i>
        <span>战队对话</span>
    </a>
    <a href="###" class="fixed-item">
        <i class="icon icon-user"></i>
        <span>我的</span>
    </a>
</div>

<div class="drop-wrap">
    <div class="alert-box success">
        <div class="box-content">
            恭喜你 <br>
            战队创建成功
        </div>
        <div class="box-footer">
            <a href="###" class="btn-normal">邀请好友</a>
        </div>
        <div class="box-disc">共同赢取千万大奖</div>
    </div>
</div>


<!--plugins-->
<script src="js/main.js"></script>
</body>
</html>
